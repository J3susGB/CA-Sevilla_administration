<!-- Contenedor y título -->
<h2 mat-dialog-title class="text-2xl font-bold text-center border-b border-gray-200 pt-4 pb-2">
  CREAR USUARIO
</h2>

<!-- Contenido con padding -->
<mat-dialog-content class="px-6 py-4">
  <mat-tab-group class="mb-6">
    <!-- Pestaña 1: Crear usuario -->
    <mat-tab label="Individual">
      <form [formGroup]="userForm" (ngSubmit)="onCreate()">
        <!-- Campo Usuario -->
        <mat-form-field appearance="fill" class="w-full mb-4">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" required />
          <mat-error *ngIf="userForm.get('username')?.hasError('required')">
            Obligatorio
          </mat-error>
        </mat-form-field>

        <!-- Campo Email -->
        <mat-form-field appearance="fill" class="w-full mb-4">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required />
          <mat-error *ngIf="userForm.get('email')?.hasError('required')">
            Obligatorio
          </mat-error>
          <mat-error *ngIf="userForm.get('email')?.hasError('email')">
            Formato inválido
          </mat-error>
        </mat-form-field>

        <!-- Campo Roles -->
        <mat-form-field appearance="fill" class="w-full mb-44">
          <mat-label>Roles</mat-label>
          <mat-select formControlName="roles" multiple>
            <mat-option *ngFor="let r of allRoles" [value]="r">{{ r }}</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Botones Crear/Cancelar -->
        <mat-dialog-actions class="px-6 pb-6 flex justify-end space-x-4">
          <button 
            mat-button 
            mat-dialog-close 
            class="text-gray-600 cursor-pointer">Cancelar
          </button>
          <button mat-flat-button color="primary"
                  class="bg-blue-600 text-white cursor-pointer"
                  type="submit" 
          >
            Crear
          </button>
        </mat-dialog-actions>
      </form>
    </mat-tab>

    <!-- Pestaña 2: Carga masiva -->
    <mat-tab label="Carga masiva">
      <div class="flex flex-col items-center py-6 space-y-4">
        <p class="text-center">Sube un fichero Excel (.xlsx)</p>
        <input type="file" accept=".xls,.xlsx" (change)="onFileSelected($event)" class="cursor-pointer" />
        <button mat-flat-button color="primary"
                class="bg-green-600 hover:bg-green-700 text-white cursor-pointer"
                (click)="onUpload()">
          Subir
        </button>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
