<!-- src/app/dashboard-admin/users/users-list.component.html -->

<div class="contenedor_xl">
  <div>
    <a routerLink="/admin"
       class="cursor-pointer boton transition-all duration-300 ease-in-out">
      Atr치s
    </a>
  </div>
  <h2 class="text-3xl font-bold text-center mb-8 mt-8 text-letra">
    Gesti칩n de Usuarios
  </h2>

  <!-- BLOQUE DE FILTROS (a침adido) -->
  <div class="contenedor_md flex gap-4 mb-4" [formGroup]="filterForm">
    <mat-form-field appearance="fill" class="flex-1">
      <mat-label>Buscar usuario</mat-label>
      <input matInput
             placeholder="Nombre de usuario"
             formControlName="usernameFilter" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-1/3">
      <mat-label>Filtrar por rol</mat-label>
      <input matInput
             placeholder="Ej: ADMIN, CAPACITACION"
             formControlName="roleFilter" />
    </mat-form-field>
  </div>

  <div class="contenedor_md flex justify-end gap-3 mb-2 text-letra hover:text-yellow-700 transition-color duration-300 ease-in-out">
    <button mat-flat-button
            color="primary"
            (click)="addUser()"
            class="cursor-pointer">
      <i class="fa-solid fa-plus"></i>
      A침adir
    </button>
  </div>

  <!-- Clase tabla-responsive para que opere el CSS externo -->
  <table class="contenedor_md tabla-responsive w-full text-left
                border-collapse rounded-xl overflow-hidden shadow-lg bg-gray-350">
    <thead class="bg-bordes text-logo uppercase text-sm">
      <tr>
        <th class="px-4 py-3">Usuario</th>
        <th class="px-4 py-3">Email</th>
        <th class="px-4 py-3">Roles</th>
        <th class="px-4 py-3 text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of filteredUsers" class="border-b">
        <td data-label="Usuario" class="px-4 py-3">{{ u.username }}</td>
        <td data-label="Email"   class="px-4 py-3">{{ u.email }}</td>
        <td data-label="Roles"   class="px-4 py-3">{{ u.roles.join(', ') }}</td>
        <td data-label="Acciones" class="px-4 py-3 text-center space-x-8">
          <a (click)="editUser(u)"
             class="text-yellow-600 hover:text-yellow-700 cursor-pointer transition-all duration-300 ease-in-out">
            <i class="fas fa-edit"></i>
          </a>
          <a (click)="deleteUser(u)"
             class="text-red-500 hover:text-red-700 cursor-pointer transition-all duration-300 ease-in-out">
            <i class="fas fa-trash-alt"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
