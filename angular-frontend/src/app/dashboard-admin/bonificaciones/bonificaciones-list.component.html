<div class="contenedor_xl min-h-full">
  <div>
    <a [routerLink]="backLink"
       class="cursor-pointer boton transition-all duration-300 ease-in-out">
      Atrás
    </a>
  </div>
  <h2 class="text-3xl font-bold text-center mb-8 mt-8 text-letra">
    Gestión de Bonificaciones
  </h2>

  <!-- FILTROS: nombre y categoría -->
  <div class="contenedor_md flex gap-4 mb-4" [formGroup]="filterForm">
    <mat-form-field appearance="fill" class="flex-1">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" formControlName="nameFilter" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-1/3">
      <mat-label>Categoría</mat-label>
      <input matInput placeholder="Ej: Provincial" formControlName="categoryFilter" />
    </mat-form-field>
  </div>

  <div class="contenedor_md flex justify-end gap-3 mb-2 text-letra hover:text-yellow-700 transition-color duration-300 ease-in-out">
    <button mat-flat-button color="primary"
            (click)="addBonificacion()"
            class="cursor-pointer">
      <i class="fa-solid fa-plus"></i> Añadir
    </button>
  </div>

  <!-- TABLA -->
  <table class="contenedor_md tabla-responsive w-full text-left
                border-collapse rounded-xl overflow-hidden shadow-lg bg-gray-350 mb-16">
    <thead class="bg-bordes text-logo uppercase text-sm">
      <tr>
        <th class="px-4 py-3">Nombre</th>
        <th class="px-4 py-3">Valor</th>
        <th class="px-4 py-3">Categoría</th>
        <th class="px-4 py-3 text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of filteredBonificaciones" class="border-b">
        <td data-label="Nombre" class="px-4 py-3">{{ b.name }}</td>
        <td data-label="Valor"  class="px-4 py-3">{{ b.valor }}</td>
        <td data-label="Categoría" class="px-4 py-3">{{ b.categoria_name }}</td>
        <td data-label="Acciones" class="px-4 py-3 text-center space-x-8">
          <a (click)="editBonificacion(b)"
             class="text-yellow-600 hover:text-yellow-700 cursor-pointer transition-all duration-300 ease-in-out">
            <i class="fas fa-edit"></i>
          </a>
          <a (click)="deleteBonificacion(b)"
             class="text-red-500 hover:text-red-700 cursor-pointer transition-all duration-300 ease-in-out">
            <i class="fas fa-trash-alt"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
