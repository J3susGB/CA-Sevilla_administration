<!-- Contenedor principal de todos los toasts -->
<div class="fixed top-24 md:top-36 right-5 space-y-3 z-50">
  
  <!-- Un div por cada toast (usando *ngFor) -->
  <div
    *ngFor="let toast of toasts"
    (click)="dismissToast(toast.id)"
    class="cursor-pointer px-4 py-3 rounded-lg shadow-md text-sm font-semibold text-gray-800 bg-white bg-opacity-80 border-2 transition-all duration-300 backdrop-blur-md"
    [ngClass]="{
      'border-green-700 text-green-800': toast.type === 'success',
      'border-red-700 text-red-800': toast.type === 'error',
      'border-blue-700 text-blue-800': toast.type === 'info'
    }"
  >
    {{ toast.message }}
  </div>
</div>
