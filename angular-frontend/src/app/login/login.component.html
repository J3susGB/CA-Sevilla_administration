<div class="relative h-screen overflow-hidden w-full">
  
  <!-- Imagen de fondo -->
  <picture class="absolute inset-0 w-full h-full">
    <source srcset="/assets/optimized/login.avif" type="image/avif" />
    <source srcset="/assets/optimized/login.webp" type="image/webp" />
    <img 
      src="/assets/optimized/login.png" 
      alt="Imagen de fondo de login" 
      class="w-full h-full object-cover blur-sm brightness-75"
    />
  </picture>

  <!-- Formulario -->
  <div class="absolute inset-0 flex items-start justify-center pt-32 z-10">
    <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8 w-full max-w-md mx-4">
      <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Iniciar Sesión</h2>
      <!--Mensaje de error si falla el formulario-->
      <div *ngIf="loginError" class="text-red-800 border-2 border-red-700 p-2 rounded mb-2 text-sm text-center shadow-md">
        {{ loginError }}
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="usuario">
            Usuario
          </label>
          <input
            id="usuario"
            type="text"
            formControlName="username"
            placeholder="sjsantizo"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
          <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-red-500 text-sm mt-1">
            Usuario inválido
          </div>
        </div>
      
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Contraseña
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
            Contraseña inválida
          </div>

          <!-- Enlace de olvido de contraseña -->
          <div class="text-right mt-2">
            <a href="#" class="text-sm text-indigo-800 hover:text-indigo-800 transition-colors duration-300">
              ¿Has olvidado tu contraseña?
            </a>
          </div>
        </div>
      
        <div class="flex justify-end">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="boton disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Entrar
          </button>
        </div>
      </form>      
    </div>
  </div>

</div>
